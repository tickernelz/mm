name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Changes in this Release
            - Auto Mouse Move application built for multiple platforms
            - Supports both ARM64 and x86_64 architectures
            
            ## Downloads
            - **macOS (Intel)**: Download `telek-macos-x86_64.zip`
            - **macOS (Apple Silicon)**: Download `telek-macos-arm64.zip`
            - **Windows (64-bit)**: Download `telek-windows-x86_64.exe`
            - **Linux (64-bit)**: Download `telek-linux-x86_64`
            - **Linux (ARM64)**: Download `telek-linux-arm64`

  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    needs: create-release
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos
            runner: macos-latest
            arch: x86_64
            build_cmd: |
              python -m PyInstaller --clean --noconfirm MouseMover.spec
              cd dist && zip -r telek-macos-x86_64.zip telek.app/
            artifact_name: telek-macos-x86_64.zip
            artifact_path: dist/telek-macos-x86_64.zip
            content_type: application/zip
            
          - os: macos
            runner: macos-14  # Apple Silicon runner
            arch: arm64
            build_cmd: |
              python -m PyInstaller --clean --noconfirm MouseMover.spec
              cd dist && zip -r telek-macos-arm64.zip telek.app/
            artifact_name: telek-macos-arm64.zip
            artifact_path: dist/telek-macos-arm64.zip
            content_type: application/zip
            
          # Windows builds
          - os: windows
            runner: windows-latest
            arch: x86_64
            build_cmd: |
              python -m PyInstaller --clean --noconfirm MouseMover.spec
              move dist\\telek.exe dist\\telek-windows-x86_64.exe
            artifact_name: telek-windows-x86_64.exe
            artifact_path: dist/telek-windows-x86_64.exe
            content_type: application/vnd.microsoft.portable-executable
            
          # Linux builds
          - os: linux
            runner: ubuntu-latest
            arch: x86_64
            build_cmd: |
              python -m PyInstaller --clean --noconfirm MouseMover.spec
              mv dist/telek dist/telek-linux-x86_64
              chmod +x dist/telek-linux-x86_64
            artifact_name: telek-linux-x86_64
            artifact_path: dist/telek-linux-x86_64
            content_type: application/octet-stream
            
          - os: linux
            runner: ubuntu-latest
            arch: arm64
            build_cmd: |
              # Cross-compile for ARM64 using Docker
              docker run --rm -v "$(pwd)":/workspace -w /workspace \
                --platform linux/arm64 \
                python:3.11-slim bash -c "
                  apt-get update && apt-get install -y gcc g++ && \
                  pip install --no-cache-dir -r requirements.txt && \
                  pip install --no-cache-dir PyInstaller && \
                  python -m PyInstaller --clean --noconfirm MouseMover.spec && \
                  mv dist/telek dist/telek-linux-arm64 && \
                  chmod +x dist/telek-linux-arm64
                "
            artifact_name: telek-linux-arm64
            artifact_path: dist/telek-linux-arm64
            content_type: application/octet-stream

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        if: matrix.os != 'linux' || matrix.arch != 'arm64'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Docker Buildx (for ARM64 Linux)
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        uses: docker/setup-buildx-action@v3

      - name: Cache Python dependencies
        if: matrix.os != 'linux' || matrix.arch != 'arm64'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        if: matrix.os != 'linux' || matrix.arch != 'arm64'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyInstaller

      - name: Install additional dependencies (Linux)
        if: matrix.os == 'linux' && matrix.arch != 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

      - name: Create resources directory and icon
        if: matrix.os != 'linux' || matrix.arch != 'arm64'
        run: |
          mkdir -p src/mm/resources
          python -c "
          try:
              from PIL import Image, ImageDraw
              import subprocess
              import sys
              from pathlib import Path
              
              # Create a simple icon
              size = 512
              img = Image.new('RGBA', (size, size), (0, 0, 0, 0))
              draw = ImageDraw.Draw(img)
              
              # Draw a simple mouse cursor
              draw.ellipse([50, 50, size-50, size-200], fill=(100, 150, 255, 255), outline=(0, 0, 0, 255), width=5)
              draw.rectangle([size//2-10, 50, size//2+10, 150], fill=(0, 0, 0, 255))
              
              # Save as PNG first
              icon_path = Path('src/mm/resources/icon.icns')
              png_path = icon_path.with_suffix('.png')
              img.save(png_path)
              
              if sys.platform == 'darwin':
                  try:
                      subprocess.run(['sips', '-s', 'format', 'icns', str(png_path), '--out', str(icon_path)], check=True)
                      png_path.unlink()
                      print(f'Created icon: {icon_path}')
                  except subprocess.CalledProcessError:
                      png_path.rename(icon_path.with_suffix('.png'))
                      print(f'Created PNG icon: {icon_path.with_suffix(\".png\")}')
              else:
                  png_path.rename(icon_path.with_suffix('.png'))
                  print(f'Created PNG icon: {icon_path.with_suffix(\".png\")}')
                      
          except ImportError:
              print('PIL not available, creating placeholder')
              with open('src/mm/resources/icon.txt', 'w') as f:
                  f.write('Icon placeholder')
          "

      - name: Update spec file for cross-platform compatibility
        if: matrix.os != 'linux' || matrix.arch != 'arm64'
        run: |
          python -c "
          import sys
          from pathlib import Path
          
          spec_content = Path('MouseMover.spec').read_text()
          
          # Update icon path based on platform
          if sys.platform == 'darwin':
              if Path('src/mm/resources/icon.icns').exists():
                  icon_line = 'icon=str(src_dir / \"mm\" / \"resources\" / \"icon.icns\")'
              else:
                  icon_line = 'icon=str(src_dir / \"mm\" / \"resources\" / \"icon.png\") if (src_dir / \"mm\" / \"resources\" / \"icon.png\").exists() else None'
          else:
              icon_line = 'icon=str(src_dir / \"mm\" / \"resources\" / \"icon.png\") if (src_dir / \"mm\" / \"resources\" / \"icon.png\").exists() else None'
          
          # Replace icon line in spec
          lines = spec_content.split('\n')
          for i, line in enumerate(lines):
              if 'icon=' in line and 'src_dir' in line:
                  lines[i] = '    ' + icon_line + ','
          
          Path('MouseMover.spec').write_text('\n'.join(lines))
          "

      - name: Build application
        run: ${{ matrix.build_cmd }}

      - name: Verify build output
        run: |
          ls -la dist/
          if [ -f "${{ matrix.artifact_path }}" ]; then
            echo "✅ Build artifact created successfully: ${{ matrix.artifact_path }}"
            if [[ "${{ matrix.artifact_path }}" == *".exe" ]] || [[ "${{ matrix.artifact_path }}" == *"linux"* ]]; then
              file "${{ matrix.artifact_path }}" || true
            fi
          else
            echo "❌ Build artifact not found: ${{ matrix.artifact_path }}"
            exit 1
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.artifact_path }}
          asset_name: ${{ matrix.artifact_name }}
          asset_content_type: ${{ matrix.content_type }}

  finalize-release:
    name: Finalize Release
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Update Release Notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const release_id = ${{ needs.create-release.outputs.release_id }};
            
            // Get the release
            const release = await github.rest.repos.getRelease({
              owner,
              repo,
              release_id
            });
            
            // Get release assets
            const assets = await github.rest.repos.listReleaseAssets({
              owner,
              repo,
              release_id
            });
            
            let body = `## Auto Mouse Move - Release ${{ github.ref_name }}
            
            This release includes executables for multiple platforms and architectures.
            
            ### 📥 Downloads
            `;
            
            // Add download links for each asset
            for (const asset of assets.data) {
              const downloadUrl = asset.browser_download_url;
              const name = asset.name;
              let description = '';
              
              if (name.includes('macos-x86_64')) {
                description = '🍎 **macOS (Intel)**';
              } else if (name.includes('macos-arm64')) {
                description = '🍎 **macOS (Apple Silicon)**';
              } else if (name.includes('windows')) {
                description = '🪟 **Windows (64-bit)**';
              } else if (name.includes('linux-x86_64')) {
                description = '🐧 **Linux (64-bit)**';
              } else if (name.includes('linux-arm64')) {
                description = '🐧 **Linux (ARM64)**';
              }
              
              body += `- ${description}: [${name}](${downloadUrl})\n`;
            }
            
            body += `
            ### 🚀 Features
            - Prevents system idle by moving mouse cursor
            - System tray integration
            - Configurable movement patterns
            - Cross-platform compatibility
            
            ### 📋 Installation
            1. Download the appropriate file for your system
            2. On macOS: Extract the zip and run the .app file
            3. On Windows: Run the .exe file directly
            4. On Linux: Make the file executable (\`chmod +x filename\`) and run it
            
            ### ⚠️ Security Note
            Some antivirus software may flag PyInstaller executables as suspicious. This is a false positive common with packaged Python applications. The source code is available for review in this repository.
            `;
            
            // Update the release
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id,
              body
            });